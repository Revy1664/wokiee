{% extends '_base.html' %}


{% block content %}
	

	<div class="container">
		<h1 class="category-title">{{ category.name }}</h1>

		{% for product in products %}

			<a href="{% url 'product_detail' category.slug product.slug %}">{{ product.title }}</a>
			
		{% endfor %}
	</div>
	

{% endblock content %}
