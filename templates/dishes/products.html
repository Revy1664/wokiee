{% extends '_base.html' %}


{% block content %}
	

	<h1 style="position: relative; top: 150px; margin-left: 80px; font-size: 50px; color: #fff;">{{ category.name }}</h1>
	
	<div class="gallery-grid">
		{% for product in products %}
			<div class="grid-item">
				<div class="grid-item__inner">
					<img src="{{ product.image.url }}" alt="">
					<a href="{% url 'product_detail' category.slug product.slug %}">
						<div class="grid-item__content">
							<h2 style="color: #fabf00;">"{{ product.title }}"</h2>
							<h2 style="color: #ffffff;">${{ product.price }}</h2>
						</div>
					</a>
				</div>
			</div>
		{% endfor %}
	</div>

{% endblock content %}
